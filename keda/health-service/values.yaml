# Default values for health-service

replicaCount: 1

# Redis configuration
redis:
  enabled: true
  image:
    repository: redis
    tag: "7"
  port: 6379
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

image:
  repository: ""  # Set dynamically via --set in deploy script
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP  # Changed from LoadBalancer - use NGINX instead
  httpPort: 80
  httpsPort: 443
  targetPort: 8080

# Ingress configuration (routes traffic through NGINX)
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: "api.codeseeker.dev"
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: health-service-tls
      hosts:
        - api.codeseeker.dev

resources:
  requests:
    memory: "256Mi"
    cpu: "500m"
  limits:
    memory: "512Mi"
    cpu: "1000m"

# Health check probes
readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 5

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

  # Scale up behavior
  scaleUp:
    stabilizationWindowSeconds: 0
    policies:
    - type: Percent
      value: 100
      periodSeconds: 15
    - type: Pods
      value: 4
      periodSeconds: 15
    selectPolicy: Max

  # Scale down behavior
  scaleDown:
    stabilizationWindowSeconds: 30
    policies:
    - type: Percent
      value: 50
      periodSeconds: 15
