# Helm values for Bitnami Redis
# Chart: https://github.com/bitnami/charts/tree/main/bitnami/redis

# Override name so service is "redis" (not "redis-master")
fullnameOverride: redis

# Simple standalone mode (no replication)
architecture: standalone

# Disable auth for local dev
auth:
  enabled: false

# Disable persistence for local dev (faster, ephemeral)
master:
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 128Mi

# Expose metrics for Prometheus
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: monitoring
    labels:
      release: prometheus
