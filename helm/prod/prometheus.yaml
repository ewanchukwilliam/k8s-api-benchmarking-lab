# Prod overrides for Prometheus (EKS)
# Note: Persistence disabled - EBS CSI driver not installed

prometheus:
  prometheusSpec:
    retention: 3d
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
    # storageSpec disabled - requires EBS CSI driver
    storageSpec: {}

grafana:
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
