apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Inherit from base
resources:
  - ../../base

# Dev-specific patches
patches:
  - path: patches/deployment.yaml

# Dev-specific labels (using 'labels' instead of deprecated 'commonLabels')
labels:
  - pairs:
      environment: dev
    includeSelectors: false
