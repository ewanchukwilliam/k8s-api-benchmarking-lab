apiVersion: networking.k8s.io/v1  
kind: Ingress  
metadata:  
  name: health-service-ingress  
  labels:  
    app: health-service  
spec:  
  ingressClassName: nginx  
  rules:  
  - http:  
      paths:  
      - path: /  
        pathType: Prefix  
        backend:  
          service:  
            name: health-service  
            port:  
              number: 80  
